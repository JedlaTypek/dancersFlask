{% macro render_styles() %}
<style>
    /* Obecný styl pro tělo stránky */
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        color: #333;
        padding: 40px;
    }

    h1{
        font-size: 40px;
    }

    /* Tabulka */
    table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    table th, table td {
        padding: 12px 15px;
        text-align: left;
        border: 1px solid #ddd;
    }

    table th {
        background-color: #007BFF;
        color: #fff;
        text-transform: uppercase;
        font-size: 14px;
    }

    table tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    table tr:hover {
        background-color: #e0f7fa;
    }

    /* Formulář */
    .form-box {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    form label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #555;
    }

    form input[type="text"],
    form input[type="email"],
    form input[type="number"],
    form input[type="password"],
    form textarea,
    form select {
        width: 300px;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        background-color: #f9f9f9;
        font-size: 14px;
    }

    form textarea {
        resize: vertical;
        min-height: 100px;
    }

    form input:focus,
    form textarea:focus,
    form select:focus {
        outline: none;
        border-color: #007BFF;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    /* Tlačítka ve formuláři */
    form input[type="submit"],
    form input[type="button"],
    button {
        display: inline-block;
        padding: 10px 20px;
        font-size: 14px;
        font-weight: bold;
        text-transform: uppercase;
        color: #fff;
        background-color: #007BFF;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-bottom: 40px;
    }

    form input[type="submit"]{
        margin-top: 10px;
    }

    .akce *{
        display: inline-block;
        margin:0!important;
        margin-right: 5px!important;
    }

    form input[type="submit"]:hover,
    form input[type="button"]:hover,
    button:hover {
        background-color: #0056b3;
    }

    .form-error{
        color: rgb(214, 0, 0);
        margin-bottom: 20px;
    }

    p{
        margin-top: 0;
    }
</style>
{% endmacro %}
